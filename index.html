<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script defer src="app.js"></script>
</head>
<body>
  <main class="primary_">
  <img class="primary_logo" src="images/logo.svg" width="86" height="26" alt="logo">
  <h1 class="primary_title">We are launching <span class="-black -semibold"><b>soon!</b></span></h1>
  <p class="primary_explanation1">Subscribe and get notified</p>

<form class="primary_form">
<div class="primary_inputBox">
  <input type="email" class="primary_emailInput" id="email" name="email" placeholder="Your email address" required><br>
  <label id="primary_errorMsg" class="primary_errorMsg" for="email"></label>
</div>
  <label for="button"></label>
  <div class="-coverPseudo"></div>
  <input type="button" class="primary_button" id="button" name="button" value="Notify Me">
</form>


<img class="primary_pic" src="images/illustration-dashboard.png" width="1280" height="782" alt="dashboard">
<div class=" primary_flexBox">
  <div class="primary_border">
<img class="primary_socialIcon" src="images/facebook-f.svg" alt="facebook_icon">
</div>
<div class="primary_border">
<img class="primary_socialIcon" src="images/twitter.svg" alt="twitter_icon">
</div>
<div class="primary_border">
<img class="primary_socialIcon" src="images/instagram.svg" alt="instagram_icon">
</div>
</div>
 <p class="primary_explanation2"> &copy; Copyright Ping. All rights reserved.</p>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chyunjet</a>.
    </p>
  </footer>
</body>
</html>
